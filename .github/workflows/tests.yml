name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: all_tests • ${{ matrix.os }} • Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Run tests
        run: nox -s all_tests

      - name: Upload test reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            .coverage
            junit*.xml
            pytest*.xml
          if-no-files-found: ignore

  typecheck:
    name: typecheck • ubuntu-latest • Py 3.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Run mypy (nox typecheck)
        run: nox -s typecheck
